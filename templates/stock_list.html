{% extends "admin.html" %}
{% block admin %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-2 p-2">Stock List</h1>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Creation Date</th>
                </tr>
                </thead>
                <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ products.index(product)+1 }}</td>
                    <td>{{ product.stock_name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.creation_date }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="footer fixed-bottom text-center">
            <button type="button" class="btn btn-primary px-4 py-2 m-5" onclick="show_modal()" style="font-size: 20px;" data-toggle="modal" data-target="#exampleModal">
                Add Product</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade text-center"  style="width: 100%" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered text-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form with product name and product quantity bootstrap-->
        <form action="/add_product" method="post">
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product_quantity">Product Quantity</label>
                <input type="number" class="form-control" id="product_quantity" name="product_quantity" placeholder="Enter product quantity">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 mb-1">Submit</button>
        </form>
      </div>

    </div>
  </div>
</div>
<!--end modal-->
{% endblock %}
